<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
<meta http-equiv="Cache-Control" content="no-transform">
<title></title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="dest/pupop.css">
</head>
<body class="bodybg">
    <form id="form">
        <div class="form-group">
            <label for="title">单词</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="请输入要收藏的单子">
            <small id="titleHelp" style="display: none" class="form-text text-muted">请输入收藏的单子</small>
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <input type="text" name="remark" class="form-control" id="remark" placeholder="请输入备注">
        </div>
        <div class="form-group">
            <label for="yujing">语境</label>
            <input type="text" name="yujing" class="form-control" id="yujing" placeholder="请输入单子的语境">
        </div>
        <div class="form-group" id="fanyiWrap" style="margin-bottom: 25px;">
            <label for="fanyi">翻译</label>
            <input type="text" name="fanyi" class="form-control" id="fanyi" placeholder="请输入语境的翻译">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" id="reset" class="btn btn-primary">重置数据</button>
        </div>
    </form>
    <script src="dest/pupop.js"></script>
</body>
</html>
